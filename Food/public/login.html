<!DOCTYPE HTML5>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Food - Delivery Online</title>
        <link rel="stylesheet" type="text/css" href="./Styles/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./Javascripts/login.js" type="text/javascript"></script>

    </head>
    <body>
        <div class='header'>
            <a href="/">
                <img class='logo2' src="./images/logo2.png" alt="Food">
            </a>

            <button class='login' type="button" ><a href="/login">Entrar ou Cadastrar</a></button>

        </div>

        <div class='main'>
            <div class='restaurantList-section'>
                <br/>
                <table id='restaurantList'>
                    <tr>
                        <th id='lado1'>
                            <h2 id='title'>Quero me registar!</h2>
                            <form>
                                <input class='login-email' type="text" id="mail" placeholder='Digite seu email'><br>
                                <input class='login-senha' type="password" id="pass" placeholder='Digite sua senha'><br>
                                <input class='login-email' type="text" id="address" placeholder='Digite sua morada'><br>
                                <input class='login-email' type="text" id="contact" placeholder='Digite o seu contato'><br>
                                <p id='term'><input type="checkbox" id="terms">Li e aceito os termos e condições</p><br>
                                <input class='login-button' type="submit" id='submit' value="Registar!">

                            </form>
                            <br/><br/><br/><br/>
                        </th>
                        <th id='lado2'>
                            <h2 id='title'>Já estou registado!</h2>
                            <form>
                                <input class='login-email' type="text" id="login-email" placeholder='Introduza o seu email'><br>
                                <input class='login-senha' type="password" id="login-password" placeholder='Introduza a sua senha'><br>
                                <input class='login-button' id='log' type="button" value="Entrar!">
                            </form>
                            <br/><br/><br/><br/>
                        </th>
                    </tr>

                </table>
            </div>
        </div>
    </body>
</html>
